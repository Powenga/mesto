<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__component page__component_laptop_wide">
    <a href="/" target="_self" class="logo transition">
      <img src="<%=require('./images/logo.svg')%>" class="logo__img" alt="Логотип">
    </a>
  </header>
  <main class="content page__content page__component page__component_laptop_big">
    <section class="profile">
        <div class="profile__avatar-container">
          <img src="#" class="profile__avatar" alt="Аватар пользователя">
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button aria-label="Редактировать профиль" type="button" class="btn btn_type_edit profile__edit-btn transition"></button>
          <p class="profile__status"></p>
        </div>
      <button aria-label="Добавить новое место" type="button" class="btn btn_type_add profile__add-btn transition"></button>
    </section>
    <section class="places content__places" aria-label='Места'>
      <ul class="places__grid">
      </ul>
    </section>
  </main>
  <footer class="footer page__footer page__component  page__component_laptop_big">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__form" novalidate>
        <label class="popup__input-field">
          <input id="name-input" type="text" name="userName" placeholder="Имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
          <span class="popup__error name-input-error"></span>
        </label>
        <label class="popup__input-field">
          <input id="status-input" type="text"  name="userAbout" placeholder="Статус" class="popup__input popup__input_type_status" required minlength="2" maxlength="200">
          <span class="popup__error status-input-error"></span>
        </label>
        <button type="submit" class="btn btn_type_submit popup__submit-btn popup__button transition">
          Сохранить
        </button>
      </form>
      <button aria-label="Закрыть окно" type="button" class="btn btn_type_close popup__close-btn transition"></button>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="add-card" class="popup__form" novalidate>
        <label class="popup__input-field">
          <input id="title-input" type="text" name="title" placeholder="Название" class="popup__input popup__input_type_title" required minlength="2" maxlength="30">
          <span class="popup__error title-input-error"></span>
        </label>>
        <label class="popup__input-field">
          <input id="card-url-input" type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url" required>
          <span class="popup__error card-url-input-error"></span>
        </label>
        <button type="submit" class="btn btn_type_submit popup__submit-btn popup__button transition">
          Создать
        </button>
      </form>
      <button aria-label="Закрыть окно" type="button" class="btn btn_type_close popup__close-btn transition"></button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
       </figure>
       <button aria-label="Закрыть окно" type="button" class="btn btn_type_close popup__close-btn transition"></button>
    </div>
  </div>
  <div class="popup popup_type_remove-card">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <form name="remove-card" class="popup__form" novalidate>
        <label class="popup__input-field popup__input-field_hidden">
          <input id="title-input" type="hidden" name="cardId" class="popup__input popup__input_type_hidden">
        </label>
        <button type="submit" class="btn btn_type_submit popup__submit-btn popup__button transition">
          Да
        </button>
      </form>
      <button aria-label="Закрыть окно" type="button" class="btn btn_type_close popup__close-btn transition"></button>
    </div>
  </div>
  <div class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="edit-avatar" class="popup__form" novalidate>
        <label class="popup__input-field">
          <input id="avatar-url-input" type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url" required>
          <span class="popup__error avatar-url-input-error"></span>
        </label>
        <button type="submit" class="btn btn_type_submit popup__submit-btn popup__button transition">
          Сохранить
        </button>
      </form>
      <button aria-label="Закрыть окно" type="button" class="btn btn_type_close popup__close-btn transition"></button>
    </div>
  </div>
  <div class="popup popup_type_error">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <p class="popup__text"></p>
      <button aria-label="Закрыть окно" type="button" class="btn btn_type_close popup__close-btn transition"></button>
    </div>
  </div>
  <template id="template-error-notification">
    <div class="error-notification">
    </div>
  </template>
  <template id="template-card">
    <li class="card">
      <button aria-label="Удалить место" type="button" class="btn btn_type_trash card__trash-btn transition"></button>
      <div class="card__inner">
        <img src="#" alt="#" class="card__img">
        <div class="card__content">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button aria-label="Поставить лайк" type="button" class="btn btn_type_like card__like-btn transition"></button>
            <p class="card__like-count"></p>
          </div>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
