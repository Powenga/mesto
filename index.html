<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__component page__component_laptop_wide">
    <a href="index.html" target="_self" class="logo transition">
      <img src="images/logo.svg" class="logo__img" alt="Логотип">
    </a>
  </header>
  <main class="content page__content page__component page__component_laptop_big">
    <section class="profile">
        <img src="images/profile-avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="btn btn_type_edit profile__edit-btn transition"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
      <button type="button" class="btn btn_type_add profile__add-btn transition"></button>
    </section>
    <section class="places section section_margin_top">
      <ul class="places__grid">
        <li class="card">
          <div class="card__inner">
            <img src="images/kirill-pershin-1.jpg" alt="Горы Домбая" class="card__img">
            <div class="card__content">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="btn btn_type_like card__like-btn"></button>
            </div>
          </div>
        </li>
        <li class="card">
          <div class="card__inner">
            <img src="images/andrey-svistunov-1.jpg" alt="Паровоз в лесах Карелии" class="card__img">
            <div class="card__content">
              <h2 class="card__title">Карелия</h2>
              <button type="button" class="btn btn_type_like card__like-btn"></button>
            </div>
          </div>
        </li>
        <li class="card">
          <div class="card__inner">
            <img src="images/kirill-pershin-2.jpg" alt="Горы Домбая" class="card__img">
            <div class="card__content">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button type="button" class="btn btn_type_like card__like-btn"></button>
            </div>
          </div>
        </li>
        <li class="card">
          <div class="card__inner">
            <img src="images/juvnsky-anton-maksimov-1.jpg" alt="Горы Домбая" class="card__img">
            <div class="card__content">
              <h2 class="card__title">Эльбрус</h2>
              <button type="button" class="btn btn_type_like card__like-btn"></button>
            </div>
          </div>
        </li>
        <li class="card">
          <div class="card__inner">
            <img src="images/sergey-pesterev-1.jpg" alt="Горы Домбая" class="card__img">
            <div class="card__content">
              <h2 class="card__title">Байкал</h2>
              <button type="button" class="btn btn_type_like card__like-btn"></button>
            </div>
          </div>
        </li>
        <li class="card">
          <div class="card__inner">
            <img src="images/vladimir-fedotov-1.jpg" alt="Берег Онежского озера" class="card__img">
            <div class="card__content">
              <h2 class="card__title">Онежское озеро</h2>
              <button type="button" class="btn btn_type_like card__like-btn"></button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer page__component  page__component_laptop_big">
    <p class="copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form name="edit-profile" class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_name">
      <input type="text" name="status" placeholder="Статус" class="popup__input popup__input_type_status">
      <button type="submit" class="btn btn_type_submit popup__submit-btn transition">
        Сохранить
      </button>
      <button type="button" class="btn btn_type_close popup__close-btn transition"></button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
