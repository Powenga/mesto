<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <a href="index.html" class="logo">
      <img src="img/logo.svg" class="logo__img" alt="Логотип">
    </a>
  </header>
  <main class="content">
    <section class="profile section section_desktop_m">
        <img src="img/profile-avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__status">Исследователь океана</p>
          <button class="btn btn_style_glass profile__edit-btn transition"></button>
        </div>
      <button class="btn btn_style_glass profile__add-btn transition"></button>
    </section>
    <section class="places section section_desktop_m">
      <ul class="places__grid">
        <li class="card">
          <div class="card__image-wrapper">
            <img src="img/kirill-pershin-1.jpg" alt="Горы Домбая" class="card__img">
          </div>
          <div class="card__content">
            <h2 class="card__title">Домбай</h2>
            <button class="btn btn_style_air card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-wrapper">
            <img src="img/andrey-svistunov-1.jpg" alt="Паровоз в лесах Карелии" class="card__img">
          </div>
          <div class="card__content">
            <h2 class="card__title">Карелия</h2>
            <button class="btn btn_style_air card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-wrapper">
            <img src="img/kirill-pershin-2.jpg" alt="Горы Домбая" class="card__img">
          </div>
          <div class="card__content">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="btn btn_style_air card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-wrapper">
            <img src="img/juvnsky-anton-maksimov-1.jpg" alt="Горы Домбая" class="card__img">
          </div>
          <div class="card__content">
            <h2 class="card__title">Эльбрус</h2>
            <button class="btn btn_style_air card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-wrapper">
            <img src="img/sergey-pesterev-1.jpg" alt="Горы Домбая" class="card__img">
          </div>
          <div class="card__content">
            <h2 class="card__title">Байкал</h2>
            <button class="btn btn_style_air card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-wrapper">
            <img src="img/vladimir-fedotov-1.jpg" alt="Берег Онежского озера" class="card__img">
          </div>
          <div class="card__content">
            <h2 class="card__title">Онежское озеро</h2>
            <button class="btn btn_style_air card__like-btn"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
