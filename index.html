<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__component page__component_laptop_wide">
    <a href="index.html" class="logo">
      <img src="img/logo.svg" class="logo__img" alt="Логотип">
    </a>
  </header>
  <main class="content page__component page__component_margin_top-l page__component_laptop_big">
    <section class="profile">
        <img src="img/profile-avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__text-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__status">Исследователь океана</p>
            <button class="btn btn_style_glass profile__edit-btn transition"></button>
          </div>
        </div>
      <button class="btn btn_style_glass profile__add-btn transition"></button>
    </section>
    <section class="places section section_margin_top">
      <ul class="places__grid">
        <li class="card">
          <figure class="card__inner">
            <img src="img/kirill-pershin-1.jpg" alt="Горы Домбая" class="card__img">
            <figcaption class="card__figcaption">
              <h2 class="card__title">Домбай</h2>
              <button class="btn btn_style_air card__like-btn"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card">
          <figure class="card__inner">
            <img src="img/andrey-svistunov-1.jpg" alt="Паровоз в лесах Карелии" class="card__img">
            <figcaption class="card__figcaption">
              <h2 class="card__title">Карелия</h2>
              <button class="btn btn_style_air card__like-btn"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card">
          <figure class="card__inner">
            <img src="img/kirill-pershin-2.jpg" alt="Горы Домбая" class="card__img">
            <figcaption class="card__figcaption">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="btn btn_style_air card__like-btn"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card">
          <figure class="card__inner">
            <img src="img/juvnsky-anton-maksimov-1.jpg" alt="Горы Домбая" class="card__img">
            <figcaption class="card__figcaption">
              <h2 class="card__title">Эльбрус</h2>
              <button class="btn btn_style_air card__like-btn"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card">
          <figure class="card__inner">
            <img src="img/sergey-pesterev-1.jpg" alt="Горы Домбая" class="card__img">
            <figcaption class="card__figcaption">
              <h2 class="card__title">Байкал</h2>
              <button class="btn btn_style_air card__like-btn"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card">
          <figure class="card__inner">
            <img src="img/vladimir-fedotov-1.jpg" alt="Берег Онежского озера" class="card__img">
            <figcaption class="card__figcaption">
              <h2 class="card__title">Онежское озеро</h2>
              <button class="btn btn_style_air card__like-btn"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__component page__component_margin_top-s page__component_laptop_big">
    <p class="copyright">&copy; Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name" placeholder="Имя" class="popup__input">
      <input type="text" name="status" placeholder="Статус" class="popup__input">
      <button type="submit" class="btn btn_style_coal popup__submit-btn transition">
        Сохранить
      </button>
      <button class="btn btn_style_air popup__close-btn transition"></button>
    </form>
  </div>
  <script type="module" src="blocks/popup/popup.js"></script>
  <script type="module" src="blocks/profile/__edit-btn/profile__edit-btn.js"></script>
  <script type="module" src="blocks/popup/__close-btn/popup__close-btn.js"></script>
  <script type="module" src="blocks/profile/__name/profile__name.js"></script>
  <script type="module" src="blocks/profile/__status/profile__status.js"></script>
  <script type="module" src="blocks/popup/__input/popup__input.js"></script>
  <script type="module" src="blocks/popup/__submit-btn/popup__submit-btn.js"></script>
</body>
</html>
