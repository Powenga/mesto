<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__component page__component_laptop_wide">
    <a href="index.html" target="_self" class="logo transition">
      <img src="images/logo.svg" class="logo__img" alt="Логотип">
    </a>
  </header>
  <main class="content page__content page__component page__component_laptop_big">
    <section class="profile">
        <img src="images/profile-avatar.jpg" class="profile__avatar" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль" type="button" class="btn btn_type_edit profile__edit-btn transition"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
      <button aria-label="Добавить новое место" type="button" class="btn btn_type_add profile__add-btn transition"></button>
    </section>
    <section class="places content__places" aria-label='Места'>
      <ul class="places__grid">
      </ul>
    </section>
  </main>
  <footer class="footer page__footer page__component  page__component_laptop_big">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__form" novalidate>
        <label class="popup__input-field">
          <input id="name-input" type="text" name="authorName" placeholder="Имя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
          <span class="popup__error name-input-error"></span>
        </label>
        <label class="popup__input-field">
          <input id="status-input" type="text"  name="status" placeholder="Статус" class="popup__input popup__input_type_status" required minlength="2" maxlength="200">
          <span class="popup__error status-input-error"></span>
        </label>
        <button type="submit" class="btn btn_type_submit popup__submit-btn popup__button transition">
          Сохранить
        </button>
      </form>
      <button aria-label="Закрыть окно" type="button" class="btn btn_type_close popup__close-btn transition"></button>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="add-card" class="popup__form" novalidate>
        <label class="popup__input-field">
          <input id="title-input" type="text" name="title" placeholder="Название" class="popup__input popup__input_type_title" required minlength="2" maxlength="30">
          <span class="popup__error title-input-error"></span>
        </label>>
        <label class="popup__input-field">
          <input id="url-input" type="url" name="content" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url" required>
          <span class="popup__error url-input-error"></span>
        </label>
        <button type="submit" class="btn btn_type_submit popup__submit-btn popup__button transition">
          Создать
        </button>
      </form>
      <button aria-label="Закрыть окно" type="button" class="btn btn_type_close popup__close-btn transition"></button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
       </figure>
       <button aria-label="Закрыть окно" type="button" class="btn btn_type_close popup__close-btn transition"></button>
    </div>
  </div>
  <template id="template-card">
    <li class="card">
      <button aria-label="Удалить место" type="button" class="btn btn_type_trash card__trash-btn transition"></button>
      <div class="card__inner">
        <img src="#" alt="#" class="card__img">
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button aria-label="Поставить лайк" type="button" class="btn btn_type_like card__like-btn transition"></button>
        </div>
      </div>
    </li>
  </template>
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/data.js"></script>
  <script type="module" src="scripts/Card.js"></script>
  <script type="module" src="scripts/FormValidator.js"></script>
</body>
</html>
